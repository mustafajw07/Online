<section class="container">
  <h3 class="heading my-5"><span>Apple</span></h3>
  <div class="cardSection">
    <div *ngFor="let apple of apple">
      <div class="mycard" style='background-image: url({{apple.image}});'>
        <div class="btn">
          <button>View Product</button>
        </div>
      </div>
      <h5>
        {{ apple.title }}
      </h5>
    </div>
  </div>
  <div class="center">
    <button class="view-products" (click)="navigate('apple')"> View Apple Products </button>
  </div>
