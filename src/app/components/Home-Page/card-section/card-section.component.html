<section class="container">
  <div class="heading">
    <h2 class="my-4">Apple</h2>
  </div>
  <div class="cardSection">
    <div *ngFor="let apple of apple">
      <div class="mycard">
        <div class="btn">
          <button>View Product</button>
        </div>
      </div>
      <h5>
        <a routerLink="/">{{ apple.title }}</a>
      </h5>
    </div>
  </div>
<div class="center">
  <button class="view-products" (click)="navigate('apple')"> View Apple Products </button>
