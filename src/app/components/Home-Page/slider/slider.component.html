<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Trending <b>Products</b></h2>
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-interval="0"
          data-bs-ride="true"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row">
                <div
                  class="col-sm-6 col-lg-3"
                  *ngFor="let product of productListActive"
                >
                  <div class="thumb-wrapper">
                    <div class="img-box">
                      <img
                        src={{product.image}}
                        class="img-fluid"
                        alt="{{ product.title }}"
                      />
                      <!-- <img src={{product.image}} class="img-fluid" alt={{product.title}} /> -->
                    </div>
                    <div class="thumb-content">
                      <div class="title">
                        <h4>{{ product.title }}</h4>
                      </div>
                      <div class="btnproduct">
                        <a routerLink="/products/{{product.cid}}/{{product.id}}" class="btn btn-primary "> View Product </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div
                  class="col-sm-6 col-lg-3"
                  *ngFor="let product of productListInActive"
                >
                  <div class="thumb-wrapper">
                    <div class="img-box">
                      <img
                        src={{product.image}}
                        class="img-fluid"
                        alt="{{ product.title }}"
                      />
                    </div>
                    <div class="thumb-content">
                      <div class="title">
                        <h4>{{ product.title }}</h4>
                      </div>
                      <div>
                        <a routerLink="/products/{{product.cid}}/{{product.id}}" class="btn btn-primary "> View Product </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <button class="mycardbtn my-3 " (click)="navigate()">
      <p class="para ">View all products</p>
      <svg
        stroke="currentColor"
        viewBox="0 0 24 24"
        fill="none"
        class="h-6 w-6"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M14 5l7 7m0 0l-7 7m7-7H3"
          strokeLinejoin="round"
          strokeLinecap="round"
        ></path>
      </svg>
    </button>
  </div>
</section>
