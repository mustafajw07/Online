<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>
                    Trending <b>Products</b>
                </h2>
                <div id="carouselExampleIndicators" class="carousel slide" data-interval="0" data-bs-ride="true">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="row">
                                <div class="col-sm-3" *ngFor="let product of productListActive">
                                    <div class="thumb-wrapper">
                                        <div class="img-box">
                                            <img src={{product.image}} class="img-fluid" alt={{product.title}} />
                                        </div>
                                        <div class="thumb-content">
                                            <h4>{{product.title}}</h4>
                                            <p class="item-price"></p>

                                            <a to="#" class="btn btn-primary">
                                                View Product
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row">
                                <div class="col-sm-3" *ngFor="let product of productListInActive">
                                    <div class="thumb-wrapper">
                                        <div class="img-box">
                                            <img src={{product.image}} class="img-fluid" alt={{product.title}} />
                                        </div>
                                        <div class="thumb-content">
                                            <h4>{{product.title}}</h4>
                                            <p class="item-price"></p>

                                            <a to="#" class="btn btn-primary">
                                                View Product
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
