<section>
    <div id="card" *ngFor="let product of products">
        <nav>
          <svg class="arrow" version="1.1" viewBox="0 0 512 512" width="512px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" (click)="back()">
            <polygon points="352,115.4 331.3,96 160,256 331.3,416 352,396.7 201.5,256 " stroke="#727272" />
          </svg>
          Back to all prodcuts
        </nav>
        <div class="photo">
          <img src="https://s-media-cache-ak0.pinimg.com/236x/3b/36/ca/3b36ca3afe0fa0fd4984b9eee2e154bb.jpg">
        </div>
        <div class="description">
          <h2>{{product.brand}}</h2>
          <h4>{{product.title}}</h4>
          <h1>{{product.price}}</h1>
          <p>{{product.description}}</p>
        </div>
      </div>
</section>
