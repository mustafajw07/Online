<h3 class="heading"><span>Recommend Products</span></h3>
<section class="container">
  <div id="row">
    <div class="product--blue" *ngFor="let product of productList">
      <div class="product_inner">
        <img
          src="http://wellandgood.com/wp-content/uploads/2012/07/Nike-Free-30-Womens-Running-Shoe-511495_600_A.png"
          width="300"
        />
        <p class="text-dark" style="font-weight: bolder">{{ product.brand }}</p>
        <p class="text-dark" style="font-weight: normal">{{ product.title }}</p>
        <p class="text-dark" style="font-weight: normal">
          Price {{ product.price }} /-
        </p>
        <button>View Prodcut</button>
      </div>
    </div>
  </div>
</section>
