<h3 class="heading animated zoomIn mt-5"><span>Recommend Products</span></h3>
<section class="container">
  <div id="row">
    <div class="product" *ngFor="let product of productList">
      <div class="product_inner">
        <img
          src={{product.images[1]}}
          width="300"
        />
        <p class="text-dark" style="font-weight: bolder">{{ product.brand }}</p>
        <p class="text-dark" style="font-weight: normal">{{ product.title }}</p>
        <button (click)="navigate(product.cid, product.id)">
          View Product
        </button>
      </div>
    </div>
  </div>
</section>
