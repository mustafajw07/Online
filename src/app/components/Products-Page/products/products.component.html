<h3 class="heading">{{ Title }} Products</h3>
<div class="container">
  <div
    class="col-lg-12 my-5"
    *ngFor="
      let products of productsList
        | paginate: { itemsPerPage: 5, currentPage: pageNumber }
    "
  >
    <div class="col-lg-12 col-md-12 box mb-2 d-flex">
      <img
        class="img"
        src="../../../../assets/images/HomePage/apple14.png"
        width="200px"
        height="200px"
        alt=""
      />
      <div class="container mt-3">
        <h5 class="title">{{ products.title }}</h5>
        <span class="text-muted txtcol">{{ products.brand }} </span>
        <span class="text-muted txtcol">{{ products.category }} </span>
        <p class="txt">
          {{ products.description }}
        </p>
      </div>
      <div class="col-lg-2 col-sm-12 col-md-1 price mt-3">
        <div class="mx-3 star">
          <i class="fa fa-star" style="color: gold"></i>
          <i class="fa fa-star" style="color: gold"></i>
          <i class="fa fa-star" style="color: gold"></i>
          <i class="fa fa-star" style="color: gold"></i>
        </div>
        <button type="button" class="btn btntxt btn-dark my-3 mb-2 mx-2 btncss" (click)="navigate(products.cid , products.id)">
          View Product
        </button>
      </div>
    </div>
  </div>
  <div class="pagination">
    <pagination-controls
      (pageChange)="pageNumber = $event"
    ></pagination-controls>
  </div>
</div>
