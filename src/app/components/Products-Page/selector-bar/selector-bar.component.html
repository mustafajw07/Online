<form id="app-cover">
    <div id="select-box">
      <input type="checkbox" id="options-view-button">
      <div id="select-button" class="brd">
        <div id="selected-value">
          <span>Select a platform</span>
        </div>
        <div id="chevrons">
          <i class="fas fa-chevron-up"></i>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
      <div id="options">
        <div class="option" *ngFor="let company of companies">
          <input class="s-c top" type="radio" name="platform" value="{{company.id}}">
          <input class="s-c bottom" type="radio" name="platform" value="{{company.id}}">
          <span class="label">{{company.name}}</span>
          <span class="opt-val">{{company.name}}</span>
        </div>
        <div id="option-bg"></div>
      </div>
    </div>
  </form>
